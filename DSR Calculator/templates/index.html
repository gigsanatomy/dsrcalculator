<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>DSR Calculator</h1>
    <form id="dsr-form">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" required><br>

        <label for="expenses">Expenses:</label>
        <input type="number" id="expenses" name="expenses" required><br>

        <!-- Add more fields as per the Excel structure -->
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br>

        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br>

        <label for="loan_term">Loan Term (years):</label>
        <input type="number" id="loan_term" name="loan_term" required><br>

        <button type="submit">Calculate DSR</button>
    </form>
    <div id="result"></div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
